<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <title>QR code component</title>
</head>

<body>

  <div class="topcon">
    <img src="images/image-qr-code.png" alt="qrcode">
